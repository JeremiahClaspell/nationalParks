<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link href="main.css" rel="styleseet" type="text.css">
</head>
<body>
    <h1>Search National Parks</h1>
    <form>
        <label for="states">Please enter State codes, separated by comma</label>
        <input id="states" name="states" required value="AK" type="text">
        <label for="maxResults">Please max number of results</label>
        <input id="maxResults" name="maxResults" required value="10" type="number" min="1" max="50">        
        <button id="submitButton" type="submit">Search</button>
    </form>
    <section class="hidden">
        <ul id="results">

        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
